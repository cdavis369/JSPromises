<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>JSPromises</title>
</head>
<body>
    <div class="row justify-content-center mt-5">
        <h1>Javascript Promises</h1>
    </div>
    <div class="container p-5 mt-5">
        <div class="row justify-content-center text-center number-input-form">
            <div class="col-3">
                <div class="row justify-content-center">
                    <h5>Multiple Numbers</h5>
                </div>
                <form class="multipleNumbersForm">
                    <div class="form-group">
                        <label for="num1">1</label>
                        <input type="text" id="num1" class="num-input">
                    </div>
                    <div class="form-group">
                        <label for="num2">2</label>
                        <input type="text" id="num2" class="num-input">
                    </div>
                    <div class="form-group">
                        <label for="num3">3</label>
                        <input type="text" id="num3" class="num-input">
                    </div>
                    <div class="form-group">
                        <label for="num4">4</label>
                        <input type="text" id="num4" class="num-input">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-lg btn-block btn-outline-warning" id="multi-num-submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2" class="multi-num">
            <div class="col-6">
                <textarea class="form-control multi-num-results" rows="4"></textarea>
            </div>
        </div>
        <div class="row justify-content-center text-center mt-5">
            <div class="col-3">
                <div class="row justify-content-center">
                    <h5>Favorite Number</h5>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" class="fave-num">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-lg btn-block btn-outline-warning" id="fave-num-submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2" class="fave-num">
            <div class="col-6">
                <textarea class="form-control fave-num-results" rows="4"></textarea>
            </div>
        </div>
    </div>
    <div class="container p-5 mt-5 mb-5">
        <div class="row justify-content-center text-center">
            <div class="col-6">
                <button class="btn btn-lg btn-block btn-outline-warning card-button">Pick a Card</button>
            </div>
        </div>
        <div class="row justify-content-center text-center mt-5">
            <div class="col-6">
                <img src="" id="card-img">
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src ="static/javascript.js"></script>
</body>
</html>
